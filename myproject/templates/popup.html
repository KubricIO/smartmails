<style>

.bar-step {
    position:absolute;
    margin-top:-20px;
    z-index:1;
    font-size:12px;
}

.label-txt {
    float: left;
}
.gradient{
    background: red; /* For browsers that do not support gradients */
    background: linear-gradient(to right, green, red); /* Standard syntax (must be last) */
}
.label-line {
    float: right;
    background: #000;
    height:50px;
    width:1px;
    margin-left: 5px;
}

.label-percent {
    float: right;
    margin-left: 5px;   
}
</style>
</head>
<body>

<div class="container">
    <div class="row"><br>
        <div class="col-xs-12">
            <div class="progress">
                <div class="bar-step" id = c1>
                    <div class="label-txt">Nice long text for test</div>
                    <div class="label-percent">75</div>
                    <div class="label-line"></div>
                    
                </div>
                <!--

                </div>
                
                <div class="bar-step" style="left: 55%">

                    <div class="label-percent">55%</div>
                    <div class="label-line"></div>
                </div>
                -->
                <div class="progress-bar gradient" style="width: 100%;"></div>
               </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
